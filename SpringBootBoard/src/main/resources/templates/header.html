<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header" class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
    <a href="/" class="text-white text-decoration-none h5 mb-0">게시판</a>
    <div>
       
        <button th:if = "${session.user == null}" id = "loginBtn" class = "btn btn-light" onclick = "location.href = '/login'">로그인</button>
        <button th:if = "${session.user != null}" id = "logoutBtn" class = "btn btn-light" onclick = "location.href = '/logout'">로그아웃</button>    
        
    </div>
    
</header>
</html>
