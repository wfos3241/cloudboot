<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">게시글 상세보기</h5>
            </div>
            <div class="card-body">
                <h3 th:text = "${detail.title}"></h3>
                <p class="text-muted">작성자: <span th:text = "${detail.writer}"></span></p>
                <p class="text-muted">작성일: <span th:text = "${detail.writeDay}"></span></p>
                
                <!-- 이미지 출력 (이미지가 있을 경우만) -->
                <div class = "text-center my-3" th:if = "${detail.imgPath != null}">
                
                	<img th:src = "@{${detail.imgPath}}" class = "img-fluid" style = "max-width : 500px ; border-radius : 10px ;">
                
                </div>

                <hr>
                <p th:text = "${detail.contents}" style="white-space: pre-line;">내용</p>
                
                <!-- 로그인한 정보가 게시글 작성자와 일치할 시 수정/삭제 버튼 -->
                
                <div class="mt-4 d-flex justify-content-end" th:if = "${session.user != null and session.user.id == detail.writer}">
               	
               	<!-- ''안에 코드가 작성되어 있다보니까 EL식이 아닌 찐 문자열 판단 -->
               	
               		<button class="btn btn-warning me-2" th:onclick = "|location.href = '/board/edit/${detail.id}'|">수정</button>
               		<button class="btn btn-danger" onclick="deleteBoard()">삭제</button>
            	
            	</div>
            	
                <!-- 뒤로 가기 버튼 -->
                <div class="mt-4 d-flex justify-content-end">
                    <button class="btn btn-secondary" onclick="location.href='/'">목록으로</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

	function deleteBoard() {
		
		if (confirm("게시글을 삭제하시겠습니까?")) {
			
			$.ajax({
				
				// 게시판의 고유 PK값 들고 가겠습니다.
				// JS에서 model값 접근하는 방법
				// 대괄호 대괄호 달러{} 대괄호 대괄호
				
				url : "/delete/[[${detail.id}]]",
				type : "DELETE",
				
				success : function (res) {
					
					alert("삭제가 성공하였습니다!");
					console.log(res);
					window.location.href = "/";
					
				},
				
				error : function (e) {
					
					alert("삭제가 실패하였습니다. 문의 주세요!");
					console.log(e);
					
				}
			});
			
			
			
		}
		
	}


</script>

</html>
